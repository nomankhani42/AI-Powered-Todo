# Alembic Configuration File
# This file is used by Alembic to know how to find your migrations
# More details available at: https://alembic.sqlalchemy.org/

[alembic]
# path to migration scripts
script_location = .

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# file_template = %%(year)d%%(month).02d%%(day).02d_%%(hour).02d%%(minute).02d-%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
sqlalchemy.url = driver://user:pass@localhost/dbname


# Logging configuration
# the format string will be passed to logging.config.fileConfig()
# Can be left blank
# file_logging_level is NOTSET, DEBUG, INFO or WARN
log_file = alembic.log
log_file_level = WARN
log_level = WARN

# Logging format
log_format = %%(asctime)s [%%(levelname)8s] %%(message)s
log_date_format = %%Y-%%m-%%d %%H:%%M:%%S

# Disable emit_param_placeholders - compatibility fix
sqlalchemy.echo = false
sqlalchemy.echo_pool = false
sqlalchemy.poolclass = sqlalchemy.pool.StaticPool
sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S
